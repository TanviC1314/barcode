<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode and QR Code Scanner</title>
  <style>
    video {
      width: 100%;
      height: auto;
    }
    canvas {
      display: none;
    }
    #output {
      font-size: 1.5rem;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Scan Barcode or QR Code</h1>
  <div id="scanner-container">
    <video id="video" autoplay></video>
  </div>
  <canvas id="canvas"></canvas>
  <div id="output">Waiting for code...</div>

  <!-- Include jsQR and QuaggaJS -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const output = document.getElementById('output');
    const canvasContext = canvas.getContext('2d');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: { exact: "environment" } // Use back camera
          }
        });
        video.srcObject = stream;
        video.play();
        scanCode();
      } catch (error) {
        console.error("Error accessing the camera", error);
        output.textContent = "Unable to access the camera.";
      }
    }

    function scanCode() {
      requestAnimationFrame(scanCode);

      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        // Draw video frame to canvas
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvasContext.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Scan for QR Code
        const imageData = canvasContext.getImageData(0, 0, canvas.width, canvas.height);
        const qrCode = jsQR(imageData.data, canvas.width, canvas.height);
        if (qrCode) {
          output.textContent = `QR Code Detected: ${qrCode.data}`;
          return;
        }

        // Start scanning for 1D Barcodes using QuaggaJS
        Quagga.decodeSingle({
          decoder: {
            readers: ["code_128_reader", "code_39_reader", "ean_reader", "upc_reader"]
          },
          locate: true,
          src: canvas.toDataURL()
        }, function (result) {
          if (result && result.codeResult) {
            output.textContent = `Barcode Detected: ${result.codeResult.code}`;
            return;
          } else {
            output.textContent = "Waiting for code...";
          }
        });
      }
    }

    startCamera();
  </script>
</body>
</html>
