<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fast Barcode and QR Code Scanner</title>
  <style>
    video {
      width: 100%;
      height: auto;
    }
    canvas {
      display: none;
    }
    #output {
      font-size: 1.5rem;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Fast Barcode and QR Code Scanner</h1>
  <div id="scanner-container">
    <video id="video" autoplay></video>
  </div>
  <canvas id="canvas"></canvas>
  <div id="output">Waiting for code...</div>

  <!-- Include jsQR and QuaggaJS -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const output = document.getElementById('output');
    const canvasContext = canvas.getContext('2d');

    let frameCount = 0; // Frame skipping logic
    let scanning = true;

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: "environment" // Use back camera
          }
        });
        video.srcObject = stream;
        video.play();
        scanCode();
      } catch (error) {
        console.error("Error accessing the camera", error);
        output.textContent = "Unable to access the camera.";
      }
    }

    function scanCode() {
      if (!scanning) return; // Stop processing if scanning is disabled
      requestAnimationFrame(scanCode);

      frameCount++;
      if (frameCount % 3 !== 0) return; // Process every 3rd frame for better performance

      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        // Reduce canvas size for faster processing
        const canvasWidth = video.videoWidth / 2;
        const canvasHeight = video.videoHeight / 2;
        canvas.width = canvasWidth;
        canvas.height = canvasHeight;
        canvasContext.drawImage(video, 0, 0, canvasWidth, canvasHeight);

        const imageData = canvasContext.getImageData(0, 0, canvasWidth, canvasHeight);

        // Prioritize QR Code detection
        const qrCode = jsQR(imageData.data, canvasWidth, canvasHeight);
        if (qrCode) {
          output.textContent = `QR Code Detected: ${qrCode.data}`;
          scanning = false; // Stop scanning after detection
          Quagga.stop();
          return;
        }

        // Scan for 1D Barcodes with QuaggaJS
        Quagga.decodeSingle({
          decoder: {
            readers: ["code_128_reader", "code_39_reader", "ean_reader", "upc_reader"]
          },
          locate: true,
          src: canvas.toDataURL()
        }, function (result) {
          if (result && result.codeResult) {
            output.textContent = `Barcode Detected: ${result.codeResult.code}`;
            scanning = false; // Stop scanning after detection
            Quagga.stop();
            return;
          }
        });
      }
    }

    startCamera();

    // Restart scanning after detection
    document.body.addEventListener("click", () => {
      if (!scanning) {
        output.textContent = "Waiting for code...";
        scanning = true;
        Quagga.start();
        scanCode();
      }
    });
  </script>
</body>
</html>
