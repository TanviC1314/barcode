<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1D Barcode Scanner</title>
  <style>
    #scanner-container {
      position: relative;
      width: 100%;
      height: auto;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #output {
      font-size: 1.5rem;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Scan Barcode</h1>
  <div id="scanner-container"></div>
  <div id="output">Waiting for barcode...</div>

  <!-- Include QuaggaJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script>
    const output = document.getElementById('output');

    function startBarcodeScanner() {
      Quagga.init({
        inputStream: {
          type: "LiveStream",
          constraints: {
            facingMode: "environment" // Use the back camera
          },
          target: document.getElementById('scanner-container') // Attach the video stream here
        },
        decoder: {
          readers: [
            "code_128_reader", // For Code 128
            "code_39_reader",  // For Code 39
            "ean_reader",      // For EAN barcodes
            "upc_reader"       // For UPC barcodes
          ]
        }
      }, function (err) {
        if (err) {
          console.error(err);
          output.textContent = "Unable to access the camera.";
          return;
        }
        Quagga.start();
        output.textContent = "Waiting for barcode...";
      });

      Quagga.onDetected(function (data) {
        output.textContent = `Detected: ${data.codeResult.code}`;
        Quagga.stop(); // Stop scanning after a barcode is detected
      });
    }

    startBarcodeScanner();
  </script>
</body>
</html>
